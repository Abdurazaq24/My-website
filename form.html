         <section class="container">

                       <input type="text"
                        id="schoolEmail"
                         name="schoolEmail"
                          placeholder="oberazaq2@gmail.com"
                          aria-label="Email address ">
                          
                          <label for="schoolPassword">Password</label>
                          <input type="password"
                           id="schoolPassword"
                            name="password"

                             aria-label="password">
            
                             <button>Submit</button>
                </form>
               </div>
            </section>
